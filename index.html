
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZidhuXD | Faulty Terminal</title>
  <link rel="stylesheet" href="faulty-terminal.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .title {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 8px #00ffcc;
    }
    .buttons {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
    }
    .buttons button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 20px;
      margin: 0 10px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: background 0.3s;
    }
    .buttons button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <canvas id="terminal-canvas"></canvas>
  <header>
    <div><strong>ZidhuXD</strong></div>
    <nav>
      <a href="#" style="color:white;margin-right:20px;">Home</a>
      <a href="#" style="color:white;">Projects</a>
    </nav>
  </header>
  <div class="title">It works on my machine,<br/>please check again</div>
  <div class="buttons">
    <button>Get Started</button>
    <button>Learn More</button>
  </div>
  <script src="faulty-terminal.js"></script>
</body>
</html>
